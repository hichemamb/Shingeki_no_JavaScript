<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shingeki No JavaScript</title>
    <link rel="stylesheet" href="../style/style.scss">
  </head>
  <body>
    <section class="brokenWall">
      <div class="brokenWall-upDiv"></div>
      <div class="brokenWall-container">
        <img src="../img/wall.jpg" alt="" class="brokenWall-background">
        <img class="brokenWall-cross1" src="../img/cross1.png" alt="">
        <img class="brokenWall-cross2" src="../img/cross2.png" alt="">
      </div>
      <div class="brokenWall-downDiv"></div>
    </section>
    <section class="titanComing">
      <div class="brokenWall-upDiv"></div>
      <div class="titanComing-container">
        <img src="../img/titansComing.jpg" alt="" class="brokenWall-background">
        <div class="titanComing-back">
          <h1 class="titanComing-text">Les titans approchant du mur, le village est en danger !</h1>
        </div>
      </div>
      <div class="brokenWall-downDiv"></div>
    </section>
    <section class="teamChocked">
      <div class="brokenWall-upDiv"></div>
        <div class="teamChocked-container">
          <img src="../img/teamChocked.png" alt="" class="brokenWall-background">
        </div>
        <div class="teamChocked-back">
          <h1 class="teamChocked-text">Tu as toujours le cran de continuer l'histoire, malgrès la frayeur des héros ?</h1>
          <div class="teamChocked-buttons">
            <button id="yes" class="teamChocked-button">Continuer l'histoire</button>
            <button class="teamChocked-button">Eren est en danger, il doit faire autre chose ...</button>
          </div>
      </div>
      <div class="brokenWall-downDiv"></div>
    </section>
    <section class="titanEnter">
      <div class="brokenWall-upDiv"></div>
      <div class="titanEnter-container">
        <img src="../img/TitansEnter.png" alt="" class="brokenWall-background">
        <h1 class="titanEnter-text">Le danger est la ...</h1>
      </div>
      <div class="titanEnter-blockImg1">
        <img src="../img/titanMass.png" alt="" class="titanEnter-Img1">
      </div>
      <div class="titanEnter-blockImg2">
        <img src="../img/titanBack.png" alt="" class="titanEnter-Img2">
      </div>
      <div class="titanEnter-blockImg3">
        <img src="../img/titanWalk.png" alt="" class="titanEnter-Img3">
      </div>
      <div class="titanEnter-blockImg4">
        <img src="../img/titanAlone.png" alt="" class="titanEnter-Img4">
      </div>
      <div class="brokenWall-downDiv"></div>
    </section>
    <section class="heroAttack">
      <div class="brokenWall-upDiv"></div>
      <div class="heroAttack-container">
        <img src="../img/attack.jpg" alt="" class="brokenWall-background">
      </div>
      <div class="heroAttack-back">
        <h1 class="heroAttack-text">Le bataillon d'exploration décide d'attaquer depuis :</h1>
        <div class="heroAttack-buttons">
          <button id="toit" class="heroAttack-button">Les toits</button>
          <button id="sol" class="heroAttack-button">Le sol</button>
        </div>
      <div class="brokenWall-downDiv"></div>
    </section>
    <section class="titanSol">
      <div class="brokenWall-upDiv"></div>
      <div class="titanSol-container">
        <img src="../img/titansComing.jpg" alt="" class="brokenWall-background">
      </div>
      <div class="brokenWall-downDiv"></div>
    </section>


    <script src="../js/velocity.min.js"></script>
    <script src="../js/velocity.ui.min.js"></script>
    <script src="../js/choiceA.js"></script>
  </body>
</html>
